<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registrate.css">
</head>
<body>

<div class="container">
    <form action="/validar" class="row g-3 mt-3" method="post">

        <div class="col-4">
            <label for="inputname" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="inputname" placeholder="usuario">
        </div>

        <div class="col-4">
            <label for="emailInput" class="form-label">Email</label>
           <input type="email" class="form-control" id="emailInput" placeholder="email"> 
        </div >

        <div class="col-4">
            <label for="inputpss" class="form-label">Contraseña</label>
            <input type="contraseña" class="form-control" id="inputpss" placeholder="contraseña">
        </div>

        <div class="col-6">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
        </div>

        <div class="col-6">
            <label for="inputphone" class="form-label">Telefono</label>
            <input type="numero" class="form-control" id="inputphone" placeholder="Telefono">
        </div>

        <div class="col-12">

            <div><label for="checkTerms" class="form-check-label">Acepto Terminos y Condiciones</label>
                <input type="checkbox" class="form-check-input" id="checkTerms">
            </div>
            
        </div>

        <div class="col-3">
            <button type="submit" href="#" class="btn btn-primary" onclick="alert('Registro Exitoso')">
                Registrate
            </button>
        </div>

    </form>
</div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body>
</html>
